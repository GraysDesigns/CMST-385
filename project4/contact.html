<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Matter</title>
    <link rel="stylesheet" href="style.css" type ="text/css"/>
    <link rel="stylesheet" href="https://use.typekit.net/soc6vnv.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="./index.html"><img src="./img/gmd-logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html" class="cta">Let's Make Something</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-copy">
                    <h1>Contact Us</h1>
                    <p>We'd love to hear from you! Whether you have a question about our services, need assistance or just want to talk, we want to know what's on your mind.</p>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <button type="submit" class="cta">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="copy">
                <p>&copy; 2024 GrayMatterWebWorks. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
